<!DOCTYPE html>
<html>
<head>
  <title>Notificador de Taggeo de Solcre - Opciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #f1f1f1;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Notificador de Taggeo de Solcre - Opciones</h1>
  
  <label for="notificationInterval">Intervalo de notificaciones (minutos):</label>
  <input type="number" id="notificationInterval" min="1" max="60">
  
  <label for="suppressionInterval">Tiempo de supresi√≥n (minutos):</label>
  <input type="number" id="suppressionInterval" min="1" max="120">
  
  <label for="soundEnabled">
    <input type="checkbox" id="soundEnabled">
    Activar sonido de notificaciones
  </label>
  
  <button id="save">Guardar</button>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
